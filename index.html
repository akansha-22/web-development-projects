<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR code generator</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
    <body style="background-color: rgb(235, 220, 179);">
        <div class="container" 
        style=" width: 400px;
        padding: 25px 35px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgb(249, 192, 122);
        border-radius: 10px;" >
            <p 
            style="font-weight: 400;
            font-size: 15px;
            margin-bottom: 8px;">
            Enter Your Text and URL
            </p>
            <input type="text" placeholder="Text or URL" id="QRtext"
            style="width: 100%;
            height: 50px;
            border: 2px solid #ef774b;
            outline: 0;
            padding:10px;
            margin: 10px 0 20px;
            border-radius: 5px;">
            <div>
               <img src="" id="QRImage">
            </div>
            <button 
            style="width:100% ;
            height: 50px;
            background: #f36730;
            color: #0f0f0f;
            border:0 ;
            outline: 0;
            border-radius:5px ;
            box-shadow:0 10px rgb(110, 2, 2) ;
            cursor:pointer ;
            margin:20px 0 ;
            font-weight:500 ;"
            onclick='GenerateQR()'>Generate QR code</button>
        </div>
<script>
    let imgBox= document.getElementById("imgBox");
    let QRImage= document.getElementById("QRImage");
    let QRtext= document.getElementById("QRtext");
    function GenerateQR(){
        QRImage.src = " https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + QRtext.value;
    }

</script>
  </body>
</html>
